{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/replace.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Hello!</h1>
            <span class="subheading">I'm Sanidhya Paneri, who is just passionate about learning programming</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <!-- for loop -->

   {% for post in posts %}

        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">{{post.title}}
              
            </h2>
            <h3 class="post-subtitle">
              {{post.tagline}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
            on September 24, 2019</p>
        </div>

        {{post.content[0:143]}}...
        <hr>
      
   {% endfor %}



      
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{perv}}">Previous &rarr;</a>
          <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
